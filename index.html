<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music web</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <a href="#home" id="logo">SoundBase</a>
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">playlist</a></li>
                <li><a href="#">music</a></li>
                <li><a href="#">contact</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left">
                <h1>feel <br> the  <br>music</h1>
            </div>
            <div class="right">
                <p>click to play</p>
                <img src="media/pngtree-vector-play-icon-png-image_695746.png" id="icon">
            </div>
        </div>
        
    </div>

    <audio id="mysong">
        <source src="media/Alan-Walker-Fade.mp3" type="audio/mp3">
    </audio>


    <script>

        var mysong = document.getElementById("mysong");
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            if(mysong.paused){
                mysong.play();
                icon.src = "media/pause.png";
            }else{
                mysong.pause()
                icon.src = "media/pngtree-vector-play-icon-png-image_695746.png";
            }
        }
    </script>
    
</body>
</html>
